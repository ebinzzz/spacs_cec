<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create Event - Admin Panel</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #e6f7f9;
      margin: 0;
      padding: 40px 20px;
      color: #2d3748;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
      padding: 40px;
    }

    h1 {
      text-align: center;
      color: #006d77;
      margin-bottom: 30px;
      font-size: 2em;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .form-row {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }

    .field-group {
      flex: 1 1 45%;
      display: flex;
      flex-direction: column;
      margin-bottom: 10px;
    }

    label {
      font-weight: 600;
      margin-bottom: 6px;
      color: #006d77;
    }

    input[type="text"],
    input[type="number"],
    input[type="date"],
    input[type="file"],
    textarea {
      padding: 12px;
      border: 1px solid #a0d8ef;
      border-radius: 8px;
      font-size: 1em;
      background: #f8fcfd;
    }

    textarea {
      resize: vertical;
      min-height: 100px;
    }

    input[type="file"] {
      background: #f4fdfc;
    }

    input[type="submit"] {
      background-color: #38b000;
      color: #ffffff;
      border: none;
      padding: 14px;
      font-size: 1em;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
      margin-top: 10px;
      width: fit-content;
      align-self: center;
    }

    input[type="submit"]:hover {
      background-color: #2a9400;
    }

    @media (max-width: 768px) {
      .form-row {
        flex-direction: column;
      }

      .field-group {
        flex: 1 1 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Create New Event</h1>

    <form action="create_event.php" method="POST" enctype="multipart/form-data">
      <!-- Row 1 -->
      <div class="form-row">
        <div class="field-group">
          <label for="event_name">Event Name</label>
          <input type="text" id="event_name" name="event_name" required />
        </div>
        <div class="field-group">
          <label for="poster">Upload Poster Image</label>
          <input type="file" id="poster" name="poster" accept="image/*" required />
        </div>
      </div>

      <!-- Row 2 -->
      <div class="form-row">
        <div class="field-group">
          <label for="event_date">Event Date</label>
          <input type="date" id="event_date" name="event_date" required />
        </div>
        <div class="field-group">
          <label for="location">Location</label>
          <input type="text" id="location" name="location" placeholder="Online / Venue" />
        </div>
      </div>

      <!-- Row 3 -->
      <div class="form-row">
        <div class="field-group">
          <label for="registration_last_date">Registration Last Date</label>
          <input type="date" id="registration_last_date" name="registration_last_date" required />
        </div>
        <div class="field-group">
          <label for="registration_limit">Registration Limit</label>
          <input type="number" id="registration_limit" name="registration_limit" required />
        </div>
      </div>

      <!-- Row 4 -->
      <div class="form-row">
        <div class="field-group">
          <label for="registration_fee">Registration Fee ($)</label>
          <input type="number" step="0.01" id="registration_fee" name="registration_fee" value="0" />
        </div>
        <div class="field-group">
          <label for="prize_pool">Prize Pool ($)</label>
          <input type="number" step="0.01" id="prize_pool" name="prize_pool" />
        </div>
      </div>

      <!-- Description -->
      <div class="field-group">
        <label for="description">Event Description</label>
        <textarea id="description" name="description" placeholder="Details about the event..."></textarea>
      </div>

      <!-- Submit Button -->
      <input type="submit" value="Create Event" />
    </form>
  </div>
</body>
</html>
