<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upcoming Events</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* Reset & Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #f0f4f8;
            padding: 40px 20px;
            color: #2d3748;
        }

        .title {
            text-align: center;
            font-size: 3em;
            color: #1a202c;
            margin-bottom: 50px;
            font-weight: 600;
        }

        /* Events Grid */
        .events-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 40px;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Event Card */
        .event-card {
            background: #ffffff;
            border-radius: 16px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .event-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.1);
        }

        .event-poster {
            width: 100%;
            height: 220px;
            object-fit: cover;
        }

        .event-info {
            padding: 24px;
        }

        .event-name {
            font-size: 1.5em;
            margin-bottom: 12px;
            color: #2c5282;
            font-weight: 600;
        }

        .event-info p {
            margin-bottom: 8px;
            font-size: 0.95em;
        }

        .register-button {
            display: inline-block;
            margin-top: 16px;
            padding: 10px 24px;
            background-color: #2b6cb0;
            color: #fff;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: background 0.3s ease;
        }

        .register-button:hover {
            background-color: #2c5282;
        }

        @media (max-width: 600px) {
            .title {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>

    <h1 class="title">Upcoming Events</h1>

    <div class="events-container">
        <!-- Event 1 -->
        <div class="event-card">
            <img src="poster1.jpg" alt="Tech Symposium Poster" class="event-poster">
            <div class="event-info">
                <h2 class="event-name">Tech Symposium 2025</h2>
                <p><strong>Last Date to Register:</strong> June 15, 2025</p>
                <p><strong>Registration Fee:</strong> $10</p>
                <p><strong>Prize Pool:</strong> $1,000</p>
                <a href="#" class="register-button">Register</a>
            </div>
        </div>

        <!-- Event 2 -->
        <div class="event-card">
            <img src="poster2.jpg" alt="Art Expo Poster" class="event-poster">
            <div class="event-info">
                <h2 class="event-name">Art Expo</h2>
                <p><strong>Last Date to Register:</strong> June 10, 2025</p>
                <p><strong>Registration Fee:</strong> Free</p>
                <!-- No prize pool -->
                <a href="#" class="register-button">Register</a>
            </div>
        </div>

        <!-- More cards can be added here -->
    </div>

</body>
</html>
