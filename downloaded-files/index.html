<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>We'll Be Back Soon | SPACS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      width: 100%;
      height: 100%;
      font-family: 'Open Sans', sans-serif;
      background: #d6433b;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
    }

    .container {
      max-width: 600px;
      padding: 40px 30px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    svg {
      width: 70px;
      margin-bottom: 20px;
      fill: white;
    }

    h1 {
      font-size: 36px;
      font-weight: 600;
      margin-bottom: 20px;
    }

    p {
      font-size: 16px;
      line-height: 1.6;
      margin-bottom: 15px;
    }

    a {
      color: #fff;
      font-weight: 600;
      text-decoration: underline;
      transition: color 0.3s ease;
    }

    a:hover {
      color: #fce38a;
    }

    @media (max-width: 600px) {
      h1 { font-size: 28px; }
      p { font-size: 15px; }
    }
  </style>
</head>
